<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martin BINARD - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/5595c213a6.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="./js/app.js" defer></script>
  </head>
  <body class="main-content">
      <header class="section sec1 header active" id="home">
      </header>
      <main>
          <section class="section sec2 about" id="about"></section>
          <section class="section sec3 portfolio" id="portfolio">></section>
          <section class="section sec4 contact" id="contact"></section>
      </main>
      <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
          <i class="fas fa-home"></i>
        </div>
        <div class="control control-2" data-id="about">
          <i class="fas fa-user"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
          <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="contact">
          <i class="fas fa-envelope-open"></i>
        </div>
      </div>
  </body>
</html>
